<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Odev 3 </title>
</head>
<body class="bg-dark">
    <div class="main">
        <!-- Üst -->
        <div class="mainhead px-4">
            <i class="fas fa-book-reader"></i> 
            <div class="searchbox">
                <i class="bi bi-search ps-4 pe-2"></i>
                <input id="find" type="text" class="Ara bg-transparent border-0 text-white" placeholder="Hızlı Ara">
            </div>
            <div class="gear"><i class="bi bi-gear-fill"></i></div>
        </div>
        <!-- Sol Menü -->
        <div class="leftmenu">
            <ul>
                <li id="yeni" class="active"><i class="bi bi-card-checklist text-info sac"></i> <span>Yeni Ekle</span> </li>
                <li id="bugun"><i class="bi bi-calendar3 text-success"></i> <span>Bugün Eklenenler</span> </li>
                <li id="yildizli"><i class="bi bi-star-fill text-warning"></i> <span>Yıldızlı</span> </li>
            </ul>
        </div>
        <!-- Sağ İçerik -->
        <div class="rightmenu">
            <div class="icerik">

                <div class="yeni container">
                    <h3 class="text-center ">Yeni Giriş</h3><h5 class="text-center text-secondary fs-6">İlaç, Spor, Su içme, Ders çalışma ...</h5>
            
                    <form class="d-flex justify-content-center" id="hatirlanacak">
                        <input id="giris" type="text" class="form-control w-75" placeholder="Hatırlanacak.." required>
                        <button class="btn btn-dark"><i class="bi bi-bookmark-plus-fill"></i></button>
                    </form>
                        <h6 class="text-center text-secondary small mt-3">Tarihe Göre Sırala</h6>
                        <input type="date" id="datechanger" class="d-block mx-auto border-top-0 border-start-0 border-end-0 border-secondary"></input>
                        <div class="text-center pt-3">
                            <input type="checkbox" id="yildizlilar"> Yıldızlı mesajları göster</input>
                            <div class="text-end text-secondary sil">
                                Silmek için çift tıklayınız.
                            </div>
                        </div>
                    <ul id="todos" class="list-unstyled mt-3 todo-list"></ul>
                    
                </div>

                <!-- BUGÜN -->
                <div class="bugun d-none">
                    <div class="text-center pb-2 h3">Bugün içinde yapılacaklar</div>
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </div>
                
                <!-- YILDIZLI -->

                <div class="yildizli d-none">
                    <div class="text-center pb-2 h3">Yıldızlanmış Yapılacaklar</div>
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </div>

            </div>
        </div>
    </div>




    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
